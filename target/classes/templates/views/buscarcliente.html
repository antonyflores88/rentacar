<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=MedievalSharp&display=swap"
	rel="stylesheet">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link th:href="@{/css/fondo.css}" rel="stylesheet">

<title>Cobros</title>
</head>

<body>

	<header>
		<nav
			class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
			<a class="navbar-brand" th:href="@{/home}">Inicio</a> <a
				class="navbar-brand" th:href="@{/views/vehiculos/}">Autos</a>
			<!--			<a class="navbar-brand" th:href="@{/clientes/list}">Admin</a>-->
			<a class="navbar-brand" th:href="@{/clientes/adminpage}">Admin</a>
			<div class="navbar-nav ml-auto">
				<div class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#"
						id="notificationDropdown" role="button" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"> <i
						class="fas fa-bell"></i>
					</a>
					<div class="dropdown-menu dropdown-menu-right"
						aria-labelledby="notificationDropdown">
						<a class="dropdown-item" href="#">Notification 1</a> <a
							class="dropdown-item" href="#">Notification 2</a> <a
							class="dropdown-item" href="#">Notification 3</a>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<style>
.caja-exp {
	margin-top: 75px;
	display: flex;
	flex-direction: column;
	align-items: center;
	font-family: 'Poppins', sans-serif;
	/* Agrega la fuente Poppins Sans Serif */
}

.container {
	width: 100%;
	margin: auto;
}

.container-lls {
	width: 100%;
	margin: auto;
	margin-bottom: 300px;
}

.text-center {
	text-align: center;
}

/* Estilos adicionales para alinear los labels e inputs horizontalmente */
.form-center {
	align-items: center;
	display: flex;
	justify-content: center;
	padding-right: 50px;
}

form label, form input {
	display: flex;
	margin-bottom: 10px;
	width: 300px;
	font-family: 'Poppins', sans-serif;
	/* Agrega la fuente Poppins Sans Serif */
}

form label {
	width: 100%;
}

form input {
	width: 300px;
	box-sizing: border-box;
	border-radius: 20px;
	border: 3px solid white;
	background-color: white;
	color: black;
	/* Cambia el color del texto para mejorar la visibilidad */
}
</style>
	<div class="container mt-3">
		<div class="row">
			<div class="col-md-6">
				<div class="caja-exp">
					<div class="container-sal">
						<h2 class="text-center mb-5">Buscar Cliente</h2>
						<form th:action="@{/clientes/buscarcliente}" method="post">
							<label for="dui">ID del Expediente:</label> <input type="text"
								maxlength="10" id="dui" name="dui">

							<button type="submit" class="btn btn-primary">Buscar</button>
							<a th:href="@{/clientes/adminpage}" class="btn btn-secondary">Cancelar</a>
						</form>



						<div th:if="${moroso!= null}" class="mt-4 mb-4">
							<div class="container">
								<h1 class="display-6 text-center mb-5">Cliente Encontrado</h1>
								<div id="tabla-exp-prop">
									<table class="table table-bordered">
										<thead class="thead-light">
											<tr>
												<th>Numero de DUI</th>
												<th>Anticipo</th>
												<th>Forma de Pago</th>
												<th>Monto Total</th>
												<th>Totalidad Cancelada</th>
												<th>Acciones</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td th:text="${moroso.dui}"></td>
												<td th:text="${moroso.pagoAnticipado}"></td>
												<td th:text="${moroso.formaPago}"></td>
												<td th:text="${moroso.montoTotal}"></td>
												<td
													th:text="${moroso.cancelacion ? 'Ya estÃ¡ cancelado' : moroso.cancelacion}"></td>
												<td><a th:href="@{'/clientes/deudas/' + ${moroso.dui}}"
													class="btn btn-primary">Editar Cancelacion</a></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:fragment="footer" class="text-center footer fixed-bottom">

		<div>&copy; 2023 Databases Administration | Alquiler de
			Vehiculos | Grupo 1</div>

		<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


	</footer>

</body>

</html>
